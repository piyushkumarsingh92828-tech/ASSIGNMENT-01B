<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Banking UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .bank-ui {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #333;
    }

    .balance {
      font-size: 2em;
      margin: 20px 0;
      color: #007bff;
    }

    input[type="number"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    .deposit-btn {
      background-color: #28a745;
    }

    .withdraw-btn {
      background-color: #dc3545;
    }

    @media (max-width: 480px) {
      .buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="bank-ui">
    <h2>Bank Account</h2>
    <div class="balance">â‚¹<span id="balance">0</span></div>

    <input type="number" id="amount" placeholder="Enter amount" min="1">

    <div class="buttons">
      <button class="deposit-btn" onclick="deposit()">Deposit</button>
      <button class="withdraw-btn" onclick="withdraw()">Withdraw</button>
    </div>
  </div>

  <script>
    let balance = 0;

    function updateBalance() {
      document.getElementById("balance").innerText = balance;
    }

    function deposit() {
      const amount = parseFloat(document.getElementById("amount").value);
      if (amount > 0) {
        balance += amount;
        updateBalance();
        document.getElementById("amount").value = "";
      } else {
        alert("Enter a valid deposit amount");
      }
    }

    function withdraw() {
      const amount = parseFloat(document.getElementById("amount").value);
      if (amount > 0 && amount <= balance) {
        balance -= amount;
        updateBalance();
        document.getElementById("amount").value = "";
      } else {
        alert("Enter a valid withdrawal amount");
      }
    }
  </script>

</body>
</html>
